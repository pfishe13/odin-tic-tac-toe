<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="introduction">
        <h1>Tic Tac Toe</h1>
        <form id="get-player-info">
            <div>
                <label for="player1"></label>
                <input id="player1" type="text" placeholder="Player 1" name="name">
                <h3>vs.</h3>
                <label for="player2"></label>
                <input id="player2" type="text" placeholder="Player 2" name="name">
            </div>
            <div><button class="button" type="submit">Start!</button></div>
        </form>
    </div>
    
    <div class="game-screen">
        <div class="player1"><h3></h3>
        <img class="mark" src = "/circle-outline-svgrepo-com.svg" alt="O"/>
        </div>
        <div id="game-board">
        </div>
        <div class="player2"><h3></h3>
        <img class="mark" src = "/x-svgrepo-com.svg" alt="X"/>
        </div>
    </div>
</body>
</html>
