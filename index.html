<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form id="getPlayerInfo">
        <label for="player1">Player 1</label>
        <input id="player1" type="text" name="name">
    
        <label for="player2">Player 2</label>
        <input id="player2" type="text"  name="name">

        <button type="submit">Start!</button>
    </form>
    <div id="game-board">
        <div class="game-slot" id="1">1</div>
        <div class="game-slot" id="2">2</div>
        <div class="game-slot" id="3">3</div>
        <div class="game-slot" id="4">4</div>
        <div class="game-slot" id="5">5</div>
        <div class="game-slot" id="6">6</div>
        <div class="game-slot" id="7">7</div>
        <div class="game-slot" id="8">8</div>
        <div class="game-slot" id="9">9</div>
    </div>
</body>
</html>
