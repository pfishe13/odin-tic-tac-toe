<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js" defer></script>
</head>
<body>
    <form id="getPlayerInfo">
        <label for="player1">Player 1</label>
        <input id="player1" type="text" name="name">
    
        <label for="player2">Player 2</label>
        <input id="player2" type="text"  name="name">

        <button type="submit">Start!</button>
    </form>
    <div id="game-board">
        <div class="game-slot" id="0"></div>
        <div class="game-slot" id="1"></div>
        <div class="game-slot" id="2"></div>
        <div class="game-slot" id="3"></div>
        <div class="game-slot" id="4"></div>
        <div class="game-slot" id="5"></div>
        <div class="game-slot" id="6"></div>
        <div class="game-slot" id="7"></div>
        <div class="game-slot" id="8"></div>
    </div>
</body>
</html>
